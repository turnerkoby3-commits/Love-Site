<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #slideshow-container {
      display: none;
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6005c;
    }
    #password-section {
      margin-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff4d88;
      outline: none;
      width: 200px;
      text-align: center;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome, My Love üíñ</h1>

  <div id="password-section">
    <p>Please enter the password to see our memories:</p>
    <input type="password" id="password-input" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <p id="error-message"></p>
  </div>

  <div id="slideshow-container">
    <h2>Our Memories üì∏</h2>
    <img id="slideshow" src="photo1.jpg" alt="Slideshow photo" />
    <br />
    <button onclick="prevPhoto()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextPhoto()">Next ‚û°Ô∏è</button>
  </div>

<script>
  const correctPassword = "mwah";  // Updated password

  const photos = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg",
    "photo7.jpg",
    "photo8.jpg",
    "photo9.jpg",
    "photo10.jpg",
    "photo11.jpg",
    "photo12.jpg",
    "photo13.jpg",
    "photo14.jpg",
    "photo15.jpg",
    "photo16.jpg",
    "photo17.jpg",
    "photo18.jpg",
    "photo19.jpg",
    "photo20.jpg",
    "photo21.jpg",
    "photo22.jpg",
    "photo23.jpg",
    "photo24.jpg"
  ];

  let index = 0;

  function showPhoto() {
    document.getElementById("slideshow").src = photos[index];
  }

  function nextPhoto() {
    index = (index + 1) % photos.length;
    showPhoto();
  }

  function prevPhoto() {
    index = (index - 1 + photos.length) % photos.length;
    showPhoto();
  }

  function checkPassword() {
    const input = document.getElementById("password-input").value.trim();
    const error = document.getElementById("error-message");
    if(input === correctPassword) {
      document.getElementById("password-section").style.display = "none";
      document.getElementById("slideshow-container").style.display = "block";
      showPhoto();
      error.textContent = "";
    } else {
      error.textContent = "Wrong password, try again!";
    }
  }
</script>

</body>
</html>
