<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #slideshow-container {
      display: none;
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 20px;
    }
    #slideshow, #ending-slide {
      width: 100%;
      border-radius: 10px;
    }
    #ending-slide {
      font-size: 24px;
      color: #b30059;
      padding: 20px 10px 10px;
      display: none;
    }
    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6005c;
    }
    #password-section {
      margin-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff4d88;
      outline: none;
      width: 200px;
      text-align: center;
    }
    #error-message {
      color: red;
      margin-top: 10px;
      height: 20px;
    }
    #youtube-container {
      margin-top: 20px;
    }
    iframe {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome, My Love üíñ</h1>

  <div id="password-section">
    <p>Please enter the password to see our memories:</p>
    <input type="password" id="password-input" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <p id="error-message"></p>
  </div>

  <div id="slideshow-container">
    <h2>Our Memories üì∏</h2>
    <img id="slideshow" src="photo1.png" alt="Slideshow photo" />
    <div id="ending-slide">
      <p>I love you baby ‚ù§Ô∏è<br>Happy Anniversary!</p>
      <div id="youtube-container">
        <iframe id="youtube-player" width="320" height="180"
          src="https://www.youtube.com/embed/1lrFsXkT_rM?autoplay=1&mute=0"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>
    <br />
    <button onclick="prevPhoto()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextPhoto()">Next ‚û°Ô∏è</button>
  </div>

<script>
  const correctPassword = "mwah";  // Password

  const photos = [
    "photo1.png",
    "photo2.png",
    "photo3.png",
    "photo4.png",
    "photo5.png",
    "photo6.png",
    "photo7.png",
    "photo8.png",
    "photo9.png",
    "photo10.png",
    "photo11.png",
    "photo12.png",
    "photo13.png",
    "photo14.png",
    "photo15.png",
    "photo16.png",
    "photo17.png",
    "photo18.png",
    "photo19.png",
    "photo20.png",
    "photo21.png",
    "photo22.png",
    "photo23.png",
    "photo24.png"
  ];

  let index = 0;
  let showingEnding = false;

  function showPhoto() {
    if(showingEnding) {
      document.getElementById("slideshow").style.display = "none";
      document.getElementById("ending-slide").style.display = "block";
    } else {
      document.getElementById("slideshow").style.display = "block";
      document.getElementById("ending-slide").style.display = "none";
      document.getElementById("slideshow").src = photos[index];
    }
  }

  function nextPhoto() {
    if(showingEnding) {
      index = 0;
      showingEnding = false;
    } else {
      index++;
      if(index >= photos.length) {
        showingEnding = true;
      }
    }
    showPhoto();
  }

  function prevPhoto() {
    if(showingEnding) {
      showingEnding = false;
      index = photos.length - 1;
    } else {
      index--;
      if(index < 0) {
        showingEnding = true;
      }
    }
    showPhoto();
  }

  function checkPassword() {
    const input = document.getElementById("password-input").value.trim();
    const error = document.getElementById("error-message");
    if(input === correctPassword) {
      document.getElementById("password-section").style.display = "none";
      document.getElementById("slideshow-container").style.display = "block";
      index = 0;
      showingEnding = false;
      showPhoto();
      error.textContent = "";
      // Reload iframe with autoplay on entering password
      const iframe = document.getElementById("youtube-player");
      // To reset iframe src and trigger autoplay
      iframe.src = iframe.src;
    } else {
      error.textContent = "Wrong password, try again!";
    }
  }
</script>

</body>
</html>
